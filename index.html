<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- <i class="fas fa-pause"></i> -->
    <header>
            <h1 class="header__text">O`ylagan sonimni <br> top !!!</h1>

            <div class="game">
                <div class="modal">O'yin haqida qisqacha malumot: Sizda 30 secund ichida 5ta urunish bo`ladi. Agar sz shu imkoniyatdan foydalanib sonni topolsangiz g'olib bo'lasiz. Topolmasangiz yutqazasiz. "OK" tugmasini bosing. <br><br>
                    <button id="OK" class="OK" onclick="ok()">OK</button>
                </div>
                <div class="rest">
                    <button id="start" class="start btn" onclick="show()">Start</button>
                    
                </div>
                <div class="body">
                    <input type="number" class="inp" id="inp" placeholder="son kiriting">
                    <button id="send" class="play btn">Send</button>
                </div>
                <div class="span">
                    <span id="time" class="time"></span>
                    <span id="a"></span>
                </div>
                <div class="lose" id="lose">
                    <span class="randomSon"></span>
                    <button id="res" class="start btn">Restart</button>
                </div>
                <div class="win" id="win">
                    <span class="randomSon1"></span>
                    <button id="rest" class="start btn">Restart</button>
                </div>
            </div>
    </header>
    

    <script src="app.js"></script>
</body>
</html>
